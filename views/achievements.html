<!DOCTYPE html><h3>{{ct.numberUnlocked(ct.state.player)}}/{{ct.numberTotal()}}</h3><div class="row"><div ng-repeat="name in ct.visibleAchievements(ct.state.currentElement)" class="col-lg-4"><div class="panel panel-default" ng-class="{'panel-success': ct.maxed(name, ct.state.player),
                    'panel-warning': ct.inProgress(name, ct.state.player)}"><div class="panel-heading"><h3 class="panel-title">{{ct.data.achievements[name].name}} <span ng-if="ct.hasProgress(name)">{{ct.getLevel(name, ct.state.player)}}</span></h3></div><div class="panel-body">{{ct.data.achievements[name].description}}<div class="hidden_block progress" ng-show="ct.hasProgress(name) && !ct.maxed(name, ct.state.player)"><span class="progressbar-font">{{ct.getProgress(name, 'achievements', ct.state.player) | prettyNumber : 2}}%</span><div class="progress-bar" role="progressbar" aria-valuenow="{{ct.getProgress(name, 'achievements', ct.state.player)}}" aria-valuemin="0" aria-valuemax="100" style="width: {{ct.getProgress(name, 'achievements', ct.state.player)}}%"></div></div></div></div></div></div>
